<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decidly - {{ t.title }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #FFFFFF;
            --sidebar-bg: #F8F9FA;
            --input-bg: #F3F4F6;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .sidebar-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            margin-bottom: 16px;
            color: #000000;
        }

        .new-chat-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #EEF2FF;
            border: none;
            border-radius: 8px;
            color: #000000;
            font-size: 14px;
            cursor: pointer;
        }

        /* Main chat area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 20%;
        }

        .chat-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-message {
            text-align: center;
        }

        .welcome-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 16px;
            color: #000000;
        }

        /* Input area */
        .input-area {
            padding: 24px 0;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 8px;
        }

        .input-box {
            width: 100%;
            height: 56px;
            padding: 16px;
            padding-right: 80px;
            background: var(--input-bg);
            border: none;
            border-radius: 12px;
            resize: none;
            font-size: 14px;
        }

        .input-box:focus {
            outline: none;
        }

        .input-actions {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: #6B7280;
        }

        .reference-text {
            text-align: center;
            color: #9CA3AF;
            font-size: 12px;
        }

        .bottom-nav {
            padding: 8px;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            color: #111827;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            background: none;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        .nav-btn:hover {
            background: #F3F4F6;
        }

        .new-badge {
            background: #EEF2FF;
            color: #0040C8;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
        }

        /* Button animations and states */
        .action-btn {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: #6B7280;
            transition: all 0.2s ease;
            border-radius: 6px;
        }

        .action-btn:hover {
            background-color: #F3F4F6;
            color: #000000;
            transform: scale(1.05);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        /* Main content layout */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 20%;
            position: relative;
        }

        /* Chat container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px 0;
        }

        /* Loading animation - completely hidden initially */
        #loadingOverlay {
            position: absolute;
            width: 200px;
            padding: 20px 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            left: calc(50% - 100px);
            top: calc(50% + 120px);
            display: none; /* Explicitly hidden by default */
            opacity: 0; /* Additional hiding */
            visibility: hidden; /* Additional hiding */
        }

        #loadingOverlay.visible {
            display: flex;
            opacity: 1;
            visibility: visible;
        }

        /* Input container */
        .input-area {
            width: 100%;
            padding: 24px 0;
            background: white;
            position: relative;
        }

        .input-box {
            width: 100%;
            min-height: 56px;
            padding: 16px;
            padding-right: 80px;
            background: var(--input-bg);
            border: none;
            border-radius: 12px;
            resize: none;
            font-size: 14px;
        }

        /* Message styling */
        .message {
            width: 100%;
            max-width: 800px;
            margin: 16px 0;
            padding: 16px;
            border-radius: 12px;
            line-height: 1.5;
        }

        /* Loading animation */
        .loading-overlay {
            position: absolute;
            width: 200px; /* Fixed width */
            padding: 20px 0; /* Vertical padding only */
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            left: calc(50% - 100px); /* Half of width */
            top: calc(50% + 120px); /* Offset from center */
        }

        /* Loading spinner exact center */
        .loading-spinner {
            width: 32px;
            height: 32px;
            animation: spin 1.5s linear infinite;
            margin-bottom: 12px;
            color: #000000;
        }

        /* Welcome message centering */
        .welcome-message {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 40px;
        }

        /* Loading animation exact centering */
        .loading-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, calc(-50% + 120px)); /* Offset from center */
            background: white;
            padding: 20px 32px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            z-index: 9999;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        /* Ensure the loading spinner is centered */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 32px;
            height: 32px;
            animation: spin 1.5s linear infinite;
            color: #000000;
        }

        .loading-spinner svg {
            width: 100%;
            height: 100%;
        }

        .loading-text {
            font-size: 14px;
            color: #6B7280;
            text-align: center;
            white-space: nowrap; /* Prevent text wrapping */
            margin: 0;
        }


        /* Welcome message adjustments to ensure proper spacing */
        .welcome-message {
            text-align: center;
            margin-bottom: 40px; /* Add space below the welcome message */
        }

        .welcome-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 20px;
            color: #000000;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Message styling */
        .message {
            display: flex;
            gap: 12px;
            margin: 24px 0;
            padding: 16px;
            border-radius: 12px;
            line-height: 1.6;
        }

        .message-content {
            flex: 1;
            font-size: 15px;
        }

        .message-content p {
            margin: 12px 0;
        }

        .message-content ul {
            margin: 12px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 8px 0;
            position: relative;
            padding-left: 8px;
        }

        .message-content li::before {
            content: "â€¢";
            position: absolute;
            left: -12px;
        }

        .message.user {
            background: #F3F4F6;
            margin-left: auto;
            flex-direction: row-reverse;
            max-width: 85%;
        }

        .message.ai {
            background: white;
            margin-right: auto;
            border: 1px solid #E5E7EB;
            max-width: 90%;
        }

        .message-header {
            font-weight: 500;
            margin-bottom: 8px;
            color: #111827;
        }

        .loading-spinner {
            animation: spin 2s linear infinite;
            width: 40px;
            height: 40px;
            color: #000000;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Message styling with avatars */
        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
            margin: 16px 0;
            padding: 12px;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.user {
            background: #F3F4F6;
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message.ai {
            background: white;
            margin-right: auto;
            border: 1px solid #E5E7EB;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .avatar.ai {
            background: white;
            border: 1px solid #E5E7EB;
        }

        .avatar.user {
            background: #E5E7EB;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
            font-size: 14px;
            color: #6B7280;
        }

        /* Chat messages styling */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            max-width: 80%;
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.user {
            background: #F3F4F6;
            margin-left: auto;
        }

        .message.ai {
            background: white;
            margin-right: auto;
            border: 1px solid #E5E7EB;
        }

        .message-content {
            white-space: pre-line;
        }

        .message-content ul {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 4px 0;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            color: #000000;
        }

        /* Hide scrollbar but keep functionality */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-content">
                <div>
                    <div class="sidebar-header">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                            <path d="M12 2L2 12l10 10 10-10L12 2z"/>
                        </svg>
                        <span style="font-weight: 600;">Decidly</span>
                    </div>

                    <button class="new-chat-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12h14"/>
                        </svg>
                        New chat
                    </button>

                    <div style="padding: 12px 8px; color: #6B7280; font-size: 13px;">
                        Today
                    </div>
                </div>

                <div class="bottom-nav">
                    <button class="nav-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="4" width="20" height="16" rx="2"/>
                            <path d="M12 8v8M8 12h8"/>
                        </svg>
                        Get App
                        <span class="new-badge">NEW</span>
                    </button>
                    <button class="nav-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        My Profile
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2L2 12l10 10 10-10L12 2z"/>
                </svg>
            </div>
            <div class="loading-text">Analyzing your request...</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-container" id="messages">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2L2 12l10 10 10-10L12 2z"/>
                        </svg>
                    </div>
                    <h1 style="font-size: 24px; font-weight: 600; margin-bottom: 8px;">Hi, I'm Decidly</h1>
                    <p style="color: #6B7280;">How can I assist you today?</p>
                </div>
            </div>

            <div class="input-area">
                <form id="analysisForm">
                    <div class="input-wrapper">
                        <textarea 
                            class="input-box"
                            name="text"
                            placeholder="Message Decidly..."
                            required
                        ></textarea>
                        <div class="input-actions">
                            <button type="button" class="action-btn" onclick="document.getElementById('fileInput').click()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                                </svg>
                            </button>
                            <button type="submit" class="action-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 2L11 13"/>
                                    <path d="M22 2l-7 20-4-9-9-4 20-7z"/>
                                </svg>
                            </button>
                        </div>
                        <input type="file" id="fileInput" class="hidden" multiple>
                    </div>
                </form>
                <div class="reference-text">AI-generated, for reference only</div>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.querySelector('.chat-container');
        const fileInput = document.getElementById('fileInput');
        const analysisForm = document.getElementById('analysisForm');
        let uploadedFiles = new FormData();

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isUser ? 'user' : 'ai');
            
            if (isUser) {
                messageDiv.textContent = content;
            } else {
                const header = document.createElement('div');
                header.className = 'ai-header';
                const icon = document.createElement('div');
                icon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M12 2L2 12l10 10 10-10L12 2z"/>
                </svg>`;
                header.appendChild(icon);
                messageDiv.appendChild(header);
                
                const contentDiv = document.createElement('div');
                contentDiv.innerHTML = content;
                messageDiv.appendChild(contentDiv);
            }
            
            messagesContainer.appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        }

        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            uploadedFiles = new FormData();
            for(let file of files) {
                uploadedFiles.append('files', file);
            }
        });

        analysisForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const query = formData.get('text');
            
            if (!query.trim()) return;

            // Clear welcome message if it exists
            if (document.querySelector('.welcome-message')) {
                messagesContainer.innerHTML = '';
            }
            
            // Add user message
            addMessage(query, true);
            
            try {
                // Add files to formData
                for(let [key, value] of uploadedFiles.entries()) {
                    formData.append(key, value);
                }
                
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (result.error) {
                    addMessage(`<div class="error">${result.error}</div>`);
                } else {
                    addMessage(result.analysis);
                }
                
                // Reset form and files
                e.target.reset();
                uploadedFiles = new FormData();
                
            } catch (error) {
                console.error('Error:', error);
                addMessage(`<div class="error">An error occurred while processing your request.</div>`);
            }
        });
        
    </script>
</body>
</html>
